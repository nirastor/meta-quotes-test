<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Sort</title>
</head>
<body>
    <div class="table__container">
        <div class="table">
            <div class="table__row table__header">
                <div class="table__cell table__cell--id table__cell--digit js-table-control" data-control="id">id</div>
                <div class="table__cell table__cell--title table__cell--text js-table-control" data-control="title">title</div>
                <div class="table__cell table__cell--year table__cell--digit js-table-control" data-control="year"> year</div>
                <div class="table__cell table__cell--imdb table__cell--digit js-table-control" data-control="imdb">imdb</div>
            </div>
            <div class="table__data"></div>
        </div>
    </div>
</body>
</html>
